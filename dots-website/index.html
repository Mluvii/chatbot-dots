  <script>
    const chart1 = document.getElementById('sessions_count');
    const chart2 = document.getElementById('average_duration');
    const chart3 = document.getElementById('average_rating');
    
    function getStatistics() {

      return new Promise((resolve, reject) => {
        var xhttp = new XMLHttpRequest();

        xhttp.onload = (data) => {
          if (xhttp.status < 400) {
            resolve(updateData(data));
          } else {
            reject(xhttp.status);
          }
        }

        xhttp.onerror = () => {
          reject(xhttp.status);
        };

        xhttp.open('GET', 'https://dotsfaceapi.azurewebsites.net/api/ObtainStatistics', true);
        xhttp.send();

      });
    }

    const compare = (a, b) => {
      if (a.month < b.month) {
        return -1;
      }
      if (a.month > b.month) {
        return 1;
      }
      return 0;
    }

    const updateData = (data) => {

      data = data.sort(compare);    

      const totalSums = data.find(data => !data.month);
      chart1.innerText = totalSums.count;
      chart2.innerText = `${Math.round((totalSums.countWithoutHuman * 100) / (totalSums.countWithoutHuman + totalSums.countWithHuman))} %`;
      chart3.innerText = totalSums.averageStars;

      var chrt1 = document.getElementById("myChart1").getContext('2d');
      var chrt2 = document.getElementById("myChart2").getContext('2d');
      var chrt3 = document.getElementById("myChart3").getContext('2d');

      var myChart1 = new Chart(chrt1, {
        type: 'line',
        data: {
          labels: getMonths(data),
          datasets: [{
            data: getSessionsCountData(data),
            backgroundColor: [
              'rgba(0, 169, 157, 0.2)'
            ],
            borderColor: [
              'rgba(0, 169, 157, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true,
                stepSize: 20
              }
            }]
          },
          legend: {
            display: false
          }
        }
      });

      var myChart2 = new Chart(chrt2, {
        type: 'pie',
        data: {
          labels: ['Sessions without human', 'Sessions with human'],
          datasets: [{
            data: getChatbotOnlyData(data),
            backgroundColor: [
              'rgba(0, 169, 157, 0.2)',
              'rgba(0, 0, 0, 0.4)'
            ],
            borderColor: [
              'rgba(0, 169, 157, 1)',
              'rgba(0, 0, 0, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          legend: {
            display: false
          }
        }
      });

      var myChart3 = new Chart(chrt3, {
        type: 'bar',
        data: {
          labels: ['Chatbot', 'Humans'],
          datasets: [{
            label: '',
            data: getAverageRatingData(data),
            backgroundColor: [
              'rgba(0, 169, 157, 0.2)',
              'rgba(0, 0, 0, 0.4)'
            ],
            borderColor: [
              'rgba(0, 169, 157, 1)',
              'rgba(0, 0, 0, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          legend: {
            display: false,
          },
          scales: {
            yAxes: [{
              ticks: {
                suggestedMin: 0,
                suggestedMax: 5,
                stepSize: 1
              }
            }]
          }
        }
      });
    }

    const getAverageRatingData = (data) => {
      const filteredData = data.find(data => !data.month);
      return [filteredData.averageStarsWithoutHuman, filteredData.averageStarsWithHuman]
    }

    const getChatbotOnlyData = (data) => {
      const filteredData = data.find(data => !data.month);
      return [filteredData.countWithoutHuman, filteredData.countWithHuman]
    }

    const getSessionsCountData = (data) => {
      const filteredData = data.filter(data => !!data.month);
      return filteredData.map(monthData => {
        return monthData.count
      })
    }

    const getMonths = (data) => {
      var monthsLabels = [
        'January', 'February', 'March', 'April', 'May',
        'June', 'July', 'August', 'September',
        'October', 'November', 'December'
      ];

      const monthsData = data.filter(data => !!data.month);
      return monthsData.map(monthData => {
        const monthNumber = parseInt(monthData.month.slice(monthData.month.indexOf('-') + 1));
        return monthsLabels[monthNumber - 1];
      })
    }

    updateData([
        {
            "month": null,
            "count": 357,
            "averageLength": "00:10:23.9102580",
            "averageStars": 5,
            "averageStarsWithHuman": 5,
            "averageStarsWithoutHuman": 5,
            "countWithHuman": 94,
            "countWithoutHuman": 223
        },
        {
            "month": "2018-05",
            "count": 42,
            "averageLength": "00:12:36.6304410",
            "averageStarsWithHuman": 5,
            "averageStarsWithoutHuman": 5,
            "averageStars": 5,
            "countWithHuman": 15,
            "countWithoutHuman": 44
        },
        {
            "month": "2018-04",
            "count": 115,
            "averageLength": "00:09:04.0072910",
            "averageStarsWithHuman": 5,
            "averageStarsWithoutHuman": 5,
            "averageStars": 5,
            "countWithHuman": 19,
            "countWithoutHuman": 79
        },
    ]);

    getStatistics();
    const dataInterval = setInterval(getStatistics, 60000);
  </script>

  <script>

    function setupFaceRecognition() {
      window.addEventListener('message', msg => {
        if (msg.data.type === 'identifyFace') {
          attempts = 3;
          tryIdentifyPerson()
        }

      });
    }

    function tryIdentifyPerson() {
      if (attempts-- > 0) {
        var snapshot = camera.capture({
          shutter: false
        });
        callFaceApi(snapshot);
      }
      else {
        faceRecognitionFinished(null);
      }
    }

    function callFaceApi(snapshot) {
      Log("Calling Face API");
      snapshot.upload({
        api_url: "https://dotsfaceapi.azurewebsites.net/api/RecognizeFace"
      }).done(function (response) {
        handleResponse(response)
        this.discard();
      }).fail(function (status_code, error_message, response) {
        console.warn("DOTS: Upload failed with status " + status_code);
        handleResponse(null);
      });
    }

    function handleResponse(response) {
      var respJson = !!response && JSON.parse(response)
      if (!!respJson && respJson.hasOwnProperty("PersonId")) {
        Log("Recognized personId: " + respJson.PersonId);
        faceRecognitionFinished(respJson.PersonId);

      } else {
        Log("I don't see anyone familiar");
        setTimeout(() => tryIdentifyPerson(), 1000);
      }
    }

    function faceRecognitionFinished(personId) {
      document.onopChatIframe.frames[0].postMessage({
        type: 'identifyFaceResult',
        payload: { personId: personId }
      }, '*');
    }

    function Log(message) {
      console.debug("DOTS: " + message);
    }

  </script>
