  <script>
    var indicator1 = document.getElementById('sessions_count');
    var indicator2 = document.getElementById('average_duration');
    var indicator3 = document.getElementById('average_rating');

    var myChart1;
    var myChart2;
    var myChart3;

    var chrt1 = document.getElementById("myChart1").getContext('2d');
    var chrt2 = document.getElementById("myChart2").getContext('2d');
    var chrt3 = document.getElementById("myChart3").getContext('2d');

    function createCharts() {

      indicator1.innerText = 0;
      indicator2.innerText = `0 %`;
      indicator3.innerText = `0 stars`;

      myChart1 = new Chart(chrt1, {
        type: 'line',
        data: {
          labels: getMonths(['April', 'May']),
          datasets: [{
            data: [0, 0],
            backgroundColor: ['rgba(0, 169, 157, 0.2)'],
            borderColor: ['rgba(0, 169, 157, 1)'],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true,
                stepSize: 20
              }
            }]
          },
          legend: { display: false }
        }
      });

      myChart2 = new Chart(chrt2, {
        type: 'pie',
        data: {
          labels: ['Sessions without human', 'Sessions with human'],
          datasets: [{
            data: [0, 0],
            backgroundColor: ['rgba(0, 169, 157, 0.2)', 'rgba(0, 0, 0, 0.4)'],
            borderColor: ['rgba(0, 169, 157, 1)', 'rgba(0, 0, 0, 1)'],
            borderWidth: 1
          }]
        },
        options: {
          legend: { display: false }
        }
      });

      myChart3 = new Chart(chrt3, {
        type: 'bar',
        data: {
          labels: ['Chatbot', 'Humans'],
          datasets: [{
            label: '',
            data: [0, 0],
            backgroundColor: ['rgba(0, 169, 157, 0.2)', 'rgba(0, 0, 0, 0.4)'],
            borderColor: ['rgba(0, 169, 157, 1)', 'rgba(0, 0, 0, 1)'],
            borderWidth: 1
          }]
        },
        options: {
          legend: { display: false },
          scales: {
            yAxes: [{
              ticks: {
                suggestedMin: 0,
                suggestedMax: 5,
                stepSize: 1
              }
            }]
          }
        }
      });
    }

    function updateData(data) {
      data = JSON.parse(data);
      data = data.sort(compare);  

      var totalSums = data.find(data => !data.month);
      indicator1.innerText = totalSums.count;
      indicator2.innerText = `${Math.round((totalSums.countWithoutHuman * 100) / (totalSums.countWithoutHuman + totalSums.countWithHuman))} %`;
      indicator3.innerText = `${totalSums.averageStars} stars`;

      myChart1.data.labels = getMonths(data);
      myChart1.data.datasets[0].data = getSessionsCountData(data);
      myChart1.update();
      myChart2.data.datasets[0].data = getChatbotOnlyData(data);
      myChart2.update();      
      myChart3.data.datasets[0].data = getAverageRatingData(data);
      myChart3.update();      
    }
    
    function getStatistics() {
      return new Promise((resolve, reject) => {
        var xhttp = new XMLHttpRequest();

        xhttp.onload = (e) => {
          if (xhttp.status < 400) {
            resolve(updateData(e.responseText));
          } else {
            reject(xhttp.status);
          }
        }

        xhttp.onerror = () => {
          reject(xhttp.status);
        };

        xhttp.open('GET', 'https://dotsfaceapi.azurewebsites.net/api/ObtainStatistics', true);
        xhttp.send();
      });
    }

    function getAverageRatingData(data) {
      var filteredData = data.find(data => !data.month);
      return [filteredData.averageStarsWithoutHuman, filteredData.averageStarsWithHuman]
    }

    function getChatbotOnlyData(data) {
      var filteredData = data.find(data => !data.month);
      return [filteredData.countWithoutHuman, filteredData.countWithHuman]
    }

    function getSessionsCountData(data) {
      var filteredData = data.filter(data => !!data.month);
      return filteredData.map(monthData => {
        return monthData.count
      })
    }

    function getMonths(data) {
      var monthsLabels = [
        'January', 'February', 'March', 'April', 'May',
        'June', 'July', 'August', 'September',
        'October', 'November', 'December'
      ];

      var monthsData = data.filter(data => !!data.month);
      return monthsData.map(monthData => {
        var monthNumber = parseInt(monthData.month.slice(monthData.month.indexOf('-') + 1));
        return monthsLabels[monthNumber - 1];
      })
    }

    function compare(a, b) {
      if (a.month < b.month) { return -1; }
      if (a.month > b.month) { return 1; }
      return 0;
    }

    createCharts();
    getStatistics();
    var dataInterval = setInterval(getStatistics, 60000);
  </script>

  <script>

    function setupFaceRecognition() {
      window.addEventListener('message', msg => {
        if (msg.data.type === 'identifyFace') {
          attempts = 3;
          tryIdentifyPerson()
        }

      });
    }

    function tryIdentifyPerson() {
      if (attempts-- > 0) {
        var snapshot = camera.capture({
          shutter: false
        });
        callFaceApi(snapshot);
      }
      else {
        faceRecognitionFinished(null);
      }
    }

    function callFaceApi(snapshot) {
      Log("Calling Face API");
      snapshot.upload({
        api_url: "https://dotsfaceapi.azurewebsites.net/api/RecognizeFace"
      }).done(function (response) {
        handleResponse(response)
        this.discard();
      }).fail(function (status_code, error_message, response) {
        console.warn("DOTS: Upload failed with status " + status_code);
        handleResponse(null);
      });
    }

    function handleResponse(response) {
      var respJson = !!response && JSON.parse(response)
      if (!!respJson && respJson.hasOwnProperty("PersonId")) {
        Log("Recognized personId: " + respJson.PersonId);
        faceRecognitionFinished(respJson.PersonId);

      } else {
        Log("I don't see anyone familiar");
        setTimeout(() => tryIdentifyPerson(), 1000);
      }
    }

    function faceRecognitionFinished(personId) {
      document.onopChatIframe.frames[0].postMessage({
        type: 'identifyFaceResult',
        payload: { personId: personId }
      }, '*');
    }

    function Log(message) {
      console.debug("DOTS: " + message);
    }

  </script>
